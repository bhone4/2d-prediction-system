<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ 2D Prediction System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { transform: translateY(-2px); }
        .loading { display: none; text-align: center; margin-top: 20px; color: #667eea; }
        .results { margin-top: 30px; display: none; }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .result-item:hover { background: #e9ecef; }
        .number { font-size: 24px; font-weight: bold; color: #667eea; }
        .probability { font-size: 18px; color: #764ba2; font-weight: 600; }
        .error { background: #ff4444; color: white; padding: 15px; border-radius: 10px; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ 2D Prediction System</h1>
        <p class="subtitle">AI-Powered 2D Number Predictions</p>
        
        <div class="input-group">
            <label>üìÖ Select Date:</label>
            <input type="date" id="dateInput" value="">
        </div>
        
        <button onclick="getPredictions()">üé≤ Get Predictions</button>
        
        <div class="loading" id="loading"><p>‚è≥ Analyzing patterns...</p></div>
        <div class="error" id="error"></div>
        <div class="results" id="results"></div>
    </div>
    
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dateInput').value = today;
        
        async function getPredictions() {
            const date = document.getElementById('dateInput').value;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            results.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({date})
                });
                
                const data = await response.json();
                loading.style.display = 'none';
                
                if (data.success) {
                    displayResults(data);
                } else {
                    error.textContent = '‚ùå ' + data.error;
                    error.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = '‚ùå Connection error!';
                error.style.display = 'block';
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            let html = '<h2 style="color: #667eea; margin-bottom: 20px;">üèÜ Prediction Results</h2>';
            
            data.predictions.forEach((pred, index) => {
                const label = pred.number || pred.range || 'N/A';
                const prob = pred.percentage || (pred.probability * 100).toFixed(1) + '%';
                
                html += `
                    <div class="result-item">
                        <span class="number">#${index + 1}: ${label}</span>
                        <span class="probability">${prob}</span>
                    </div>
                `;
            });
            
            results.innerHTML = html;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
