<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Prediction</title>
    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 500px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #667eea; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; }
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
        .results { margin-top: 20px; }
        .item { display: flex; justify-content: space-between; padding: 15px; margin: 10px 0; background: #f8f9fa; border-radius: 10px; }
        .number { font-size: 20px; font-weight: bold; color: #667eea; }
        .prob { font-size: 18px; color: #764ba2; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ 2D Prediction</h1>
        <input type="date" id="date">
        <button onclick="predict()">Get Predictions</button>
        <div id="results" class="results"></div>
    </div>
    
    <script>
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        async function predict() {
            const date = document.getElementById('date').value;
            const results = document.getElementById('results');
            results.innerHTML = '<p style="text-align:center;color:#667eea;">Loading...</p>';
            
            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({date})
                });
                
                const data = await res.json();
                
                if (data.success) {
                    let html = '<h3 style="color:#667eea;">Results:</h3>';
                    data.predictions.forEach((p, i) => {
                        const label = p.number || p.range || 'N/A';
                        const prob = p.percentage || (p.probability * 100).toFixed(1) + '%';
                        html += `<div class="item"><span class="number">#${i+1}: ${label}</span><span class="prob">${prob}</span></div>`;
                    });
                    results.innerHTML = html;
                } else {
                    results.innerHTML = '<p style="color:red;">Error: ' + data.error + '</p>';
                }
            } catch(e) {
                results.innerHTML = '<p style="color:red;">Connection error!</p>';
            }
        }
    </script>
</body>
</html>
